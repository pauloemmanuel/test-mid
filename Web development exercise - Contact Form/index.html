<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Form</title>
  <link rel="stylesheet" href="./style.css">
</head>

<body>
  <h1 id="title">Contact Us!</h1>
  <form id="contact-form">
    <label for="name">Name:</label>
    <input type="text" id="name" required pattern="[A-Za-z\s]+" title="Please enter a valid name (only letters and spaces).">

    <label for="email">Email:</label>
    <input type="email" id="email" required pattern="[^\s@]+@[^\s@]+\.[^\s@]+" title="Please enter a valid email address.">

    <label for="subject">Subject:</label>
    <input type="text" id="subject" required pattern="[A-Za-z0-9\s]+" title="Please enter a valid subject (only letters, numbers, and spaces).">

    <label for="message">Message:</label>
    <textarea id="message" rows="4" required></textarea>

    <button type="submit">Submit</button>
  </form>

  <div id="contact-data">
    <!-- Data Will be here on submit -->
  </div>

  <script src="./index.js"></script>

</html>
